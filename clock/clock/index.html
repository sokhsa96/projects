<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>

<body>

    <div class="clock">
        <div class="hand second"></div>
        <div class="hand minute"></div>
        <div class="hand hour"></div>

        <div class="number number1">
            <div class="num n11">1</div>
        </div>
        <div class="number number2">
            <div class="num n22">2</div>
        </div>
        <div class="number number3">
            <div class="num n33">3</div>
        </div>
        <div class="number number4">
            <div class="num n44">4</div>
        </div>
        <div class="number number5">
            <div class="num n55">5</div>
        </div>
        <div class="number number6">
            <div class="num n66">6</div>
        </div>
        <div class="number number7">
            <div class="num n77">7</div>
        </div>
        <div class="number number8">
            <div class="num n88">8</div>
        </div>
        <div class="number number9">
            <div class="num n99">9</div>
        </div>
        <div class="number number10">
            <div class="num n100">10</div>
        </div>
        <div class="number number11">
            <div class="num n110">11</div>
        </div>
        <div class="number number12">
            <div class="num n120">12</div>
        </div>
    </div>

    <div class="digitalClock">
        <div class="digitalTime"></div>
        <div class="digitalDate"></div>
    </div>



    <script src="app.js"></script>
</body>

</html>
