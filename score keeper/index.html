<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        .winner {
            color: green;
        }

        .loser {
            color: red;
        }
    </style>
</head>

<body>
    <section class='section'>
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <figure class="image is-2by1">
                        <img src="ping_pong.jpg">
                    </figure>
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">
                                ping pong score keeper
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                            </div>
                            <p class="subtitle is-6">Use buttons below to keep score</p>
                            <p class="is-inline subtitle is-5">play to</p>
                            <select name="" id="playto">
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="11">11</option>

                            </select>

                        </div>
                        <footer class="card-footer">
                            <button id="p1Button" class="card-footer-item button is-primary is-large">+1 player
                                one</button>
                            <button id="p2Button" class="card-footer-item button is-info is-large">+1 player
                                two</button>
                            <button id="reset" class="card-footer-item button is-danger is-large">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>





    <script src="app.js"></script>
</body>

</html>
